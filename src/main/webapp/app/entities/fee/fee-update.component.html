<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fee-heading">Create or edit a Fee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fee.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fee.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                        [(ngModel)]="fee.unitPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="fee.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subTotal">Sub Total</label>
                    <input type="number" class="form-control" name="subTotal" id="field_subTotal"
                        [(ngModel)]="fee.subTotal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxTotal">Tax Total</label>
                    <input type="number" class="form-control" name="taxTotal" id="field_taxTotal"
                        [(ngModel)]="fee.taxTotal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxPercentage">Tax Percentage</label>
                    <input type="number" class="form-control" name="taxPercentage" id="field_taxPercentage"
                        [(ngModel)]="fee.taxPercentage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="fee.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdDate">Created Date</label>
                    <div class="input-group">
                        <input id="field_createdDate" type="text" class="form-control" name="createdDate" ngbDatepicker  #createdDateDp="ngbDatepicker" [(ngModel)]="fee.createdDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedDate">Updated Date</label>
                    <div class="input-group">
                        <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" ngbDatepicker  #updatedDateDp="ngbDatepicker" [(ngModel)]="fee.updatedDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="updatedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="fee.createdBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                        [(ngModel)]="fee.updatedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_internalNotes">Internal Notes</label>
                    <input type="text" class="form-control" name="internalNotes" id="field_internalNotes"
                        [(ngModel)]="fee.internalNotes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_appearanceOrder">Appearance Order</label>
                    <input type="number" class="form-control" name="appearanceOrder" id="field_appearanceOrder"
                        [(ngModel)]="fee.appearanceOrder" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_costId">Cost Id</label>
                    <input type="text" class="form-control" name="costId" id="field_costId"
                        [(ngModel)]="fee.costId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_invoice">Invoice</label>
                    <select class="form-control" id="field_invoice" name="invoice" [(ngModel)]="fee.invoiceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceOption.id" *ngFor="let invoiceOption of invoices; trackBy: trackInvoiceById">{{invoiceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
